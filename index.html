<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ours" style="background-image: url(movie.png); background-size: cover;">

        <header>
            <h1>Flatdango Ticketing Application</h1>
            <ul id="ourmovielist"></ul>
        </header>

        <main id="ourdetails">
            <h2 class="para" id="movie-title">Movie Title</h2>
            <img id="movie-poster" src="" alt="Movie Poster">
            <p class="para" id="movie-runtime"></p>
            <p class="para" id="movie-showtime"></p>
            <p class="para" id="movie-description"></p>
            <p class="para" id="available-tickets"></p>
            <button id="buy-ticket">Buy Ticket</button> 
        </main>

    </div>

    <script src="ticket.js"></script>
</body>
</html>
